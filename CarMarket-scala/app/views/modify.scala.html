@(car: Form[ModifyCarForm])(implicit messages: Messages)

@import helper._

@form(routes.Application.modifyCar()) {
    @inputText(car("id"))
    @inputText(car("title"))
    @inputText(car("fuel"))
    @inputText(car("price"))
    @checkbox(car("isNew"))
    @inputText(car("mileAge"))
    @inputDate(car("firstRegistration"))

    <div class="buttons">
        <input type="submit" value="Update Car"/>
    </div>
}
